        <script>
            ;(async function sampleFunc() {
                let promise = new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve(`Resolved: ${new Date()}`)
                        printCurrentDate('FROM PROMISE')
                    }, 1000)
                })
                printCurrentDate('AFTER STARTING PROMISE')
                let resolvedValue = await promise
                console.log(resolvedValue)
            })('MICHAL')

            function printCurrentDate(msg) {
                msg = msg ? `${msg} | ${new Date()}` : `${new Date()}`
                console.log(msg)
